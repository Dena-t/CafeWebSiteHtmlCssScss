                <form id="candidate-info" method="get" action="/join-us-preview-en.html" autocomplete="on"
                autocapitalize="words"  onsubmit="return validateForm();">
        <br>
                <fieldset>
                    <legend><h5>Candidate Information</h5></legend>
                    <br>
                    <table id="candidate-info-table">
                        <tr>
                            <td>
                                <label for="fname">First Name<span><sup>*</sup></span></label>
                            </td>
                       
                       
                            <td>
                                <input type="text" id="fname" size="25" maxlength="15" autofocus="autofocus"
                                    required="required" placeholder="First Name"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lname">Last Name<span><sup>*</sup></span></label>
                            </td>
                       
                      
                            <td>
                                <input type="text" id="lname" size="25" maxlength="15" 
                                    required="required" placeholder="Last Name"> 
                            </td>
                        </tr>
                        <tr>
                          <td>
                              <label for="address">Address<span><sup>*</sup></span></label>
                          </td>
                          <td>
                              <input type="text" id="address" size="30" maxlength="30" required="required" placeholder="123 West Street">
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <label for="city">City</label>
                          </td>
                          <td>
                              <input type="text" id="city" size="30" maxlength="15"><span id="citywarning" class="warning-span"></span>
                          </td>
                      </tr>
                      <tr>
                          <td >
                            <label for="state">State</label>
                          </td>
                          <td>
                            <input type="text" id="state" size="2" maxlength="2" placeholder="QC"><span id="statewarning" class="warning-span"></span>
                          </td>
                            </tr>
                            <tr>
                            <td>
                            <label for="zipcode" id="zipcode-label">Zipcode</label></td>
                            <td>
                            <input type="text" id="zipcode" size="10" maxlength="10" placeholder="H1A 2B3"><span id="zipcodewarning" class="warning-span"></span>
                        </td>
                        </tr>
                    
                        <tr>
                            <td>
                                <label for="email-address">Email Address<span><sup>*</sup></span></label>
                            </td>
                            <td>
                                <input type="email" id="email-address" size="40" maxlength="30" required="required"
                                    placeholder="email@company.com"><span id="emailwarning" class="warning-span"></span>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <label for="phone">Phone</label>
                            </td>
                            <td>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    required="required" placeholder="123-456-7890" size="20"><span id="phonewarning" class="warning-span"></span>
                            </td>
                        </tr>
                     
                      <tr>
                        <td>
                          <label for="job-positions">Job Positions</label>
                      </td>
                        <td>
                        <select id="job-positions">
                               <option disabled selected value>Please Select a Job Position</option>
                                <option value="chef">Chef</option>
                                <option value="prep-cook">Prep Cook</option>
                                <option value="barista">Barista</option>
                                <option value="cashier">Cashier</option>

                        </select><span id="jpwarning" class="warning-span"></span>
</td>
                      </tr>
                      <tr>
                        <td>
                            <label for="yearsofexperience">Years Of Experience:</label>
                        </td>
                        <td>
                            <select id="yearsofexperience" size="1">
                              <option disabled selected value>Select... </option>
                              <option value="No Experience">No Experience</option>
                                <option value="Less Than One Year">Less Than 1 Year</option>
                                <option value="One to Three Years">1 to 3 Years</option>
                                <option value="More Than Three Years">More Than 3 Years</option>
                            </select><span id="yoewarning" class="warning-span"></span>
                        </td>
                    </tr>
                    <tr>

                        </div>
                        
                      </td> -->
                      <td colspan="2">

                            <label class="input-group-text" for="cv-upload-en" >Upload</label>
                            <label for="cv-upload-en" class="form-control" id="cv-upload-en-label" > No File Chosen</label>
                            <input type="file" class="d-none" id="cv-upload-en" name="images[]" ><span id="uploadwarning" class="warning-span"></span>
                          </div>
                        </div>

                    </tr>
