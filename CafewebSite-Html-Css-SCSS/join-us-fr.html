        <br>
                <fieldset>
                    <legend><h5>Information</h5></legend>
                    <br>
                    <table id="candidate-info-table">
                        <tr>
                            <td>
                                <label for="fname">Pré-Nom<span><sup>*</sup></span></label>
                            </td>
                       
                       
                            <td>
                                <input type="text" id="fname" size="25" maxlength="15" autofocus="autofocus"

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lname">Nom de Famille<span><sup>*</sup></span></label>
                            </td>
                       
                      
                            <td>
                                <input type="text" id="lname" size="25" maxlength="15" 
                                    required="required" placeholder="Nome de Famille"> 
                            </td>
                        </tr>
                        <tr>
                          <td>
                              <label for="address">Adresse<span><sup>*</sup></span></label>
                          </td>
                          <td>
                              <input type="text" id="address" size="30" maxlength="30" required="required">
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <label for="city">Ville</label>
                          </td>
                          <td>
                              <input type="text" id="city" size="30" maxlength="15"><span id="citywarning" class="warning-span"></span>
                          </td>
                      </tr>
                      <tr>
                          <td >
                            <label for="state">Province</label>
                          </td>
                          <td>
                            <input type="text" id="state" size="2" maxlength="2" placeholder="QC"><span id="statewarning" class="warning-span"></span>
                          </td>
                            </tr>
                            <tr>
                            <td>
                            <label for="zipcode" id="zipcode-label">Code Postal</label></td>
                            <td>
                            <input type="text" id="zipcode" size="10" maxlength="10" placeholder="H1A 2B3"><span id="zipcodewarning" class="warning-span"></span>
                        </td>
                        </tr>
                    
                        <tr>
                            <td>
                                <label for="email-address">Courriel<span><sup>*</sup></span></label>
                            </td>
                            <td>
                                <input type="email" id="email-address" size="40" maxlength="30" required="required"
                                    placeholder="email@company.com"><span id="emailwarning" class="warning-span"></span>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <label for="phone">Téléphone</label>
                            </td>
                            <td>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    required="required" placeholder="123-456-7890" size="20"><span id="phonewarning" class="warning-span"></span>
                            </td>
                        </tr>
                     
                      <tr>
                        <td>
                          <label for="job-positions">Poste Recherché</label>
                      </td>
                        <td>
                        <select id="job-positions">
                          <option disabled selected value>Choisir un Poste</option>
                          <option value="chef">Chef de Cuisine</option>
                                <option value="prep-cook">préparateur cuisinier</option>
                                <option value="barista">Barista</option>
                                <option value="cashier">Caissière</option>

                        </select><span id="jpwarning" class="warning-span"></span>
</td>
                      </tr>
                      <tr>
                        <td>
                            <label for="yearsofexperience">Années d'expérience</label>
                        </td>
                        <td>
                            <select id="yearsofexperience" size="1">
                              <option disabled selected value>Choisir...</option>
                              <option value="noexperience">Pas d'expérience</option>
                                <option value="lessthanone">Moins de 1 an</option>
                                <option value="onetothree">1 à 3 ans</option>
                                <option value="morethanthree">Plus de 3 ans</option>
                            </select><span id="yoewarning" class="warning-span"></span>
                        </td>
